<!DOCTYPE html>
<html>
    <head>
        <script src="anmeldung.js"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="anmeldung.css">
    </head>
    <body>
        <button onclick="document.getElementById('anmeldung').style.display='block'">Login</button>
        
        <!--Anmeldungsformular-->
        <div id="anmeldung" class="modal">
            <span onclick="document.getElementById('anmeldung').style.display='none'" 
class="close" title="Close Modal">&times;</span>
            
            <form name="anmeldungForm" onsubmit="return anmeldungSenden()" method="post" class="modal-content animate">
                <div class="container">
                    <label>Username</label>
                    <input type="text" name="username">

                    <label>Passwort</label>
                    <input type="text" name="passwort">

                    <button type="submit">Login</button>
                    <p id="errMsg"></p>
                </div>    
            </form>
        </div>
    </body>
</html>
